<html>
    <body>
        <h1>register</h1>
        <form>
            <input type="email" placeholder="please enter your email">
            <br>
            <input type="password" placeholder="please enter your pasword">
            <br>
            <input type="username" placeholder="please enter your username">
            <br>         
            <label for="countries">Choose a country:</label>
            <select id="countries" name="countries">
              <option value="usa">United States</option>
              <option value="georgia">georgia</option>
              <option value="italy">italy</option>
              <option value="brazil">brazil</option>
            </select>
            <br>
            <input type="radio" id="fm" value="female" name="gender">
            <label for="fm">female</label>
            <input type="radio" id="m"  value="male" name="gender">
            <label for="m">male</label>
            <br>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
            <label for="acept">I am accepting privacy polices</label>
            <br>
            <input type="date">
            <br>
            <input type="radio" id="sis" value="sister" name="relative">
            <label for="sis">sister</label>
            <input type="radio" id="br"  value="brother" name="relative">
            <label for="br">brother</label>
            <input type="radio" id="both" value="both" name="relative">
            <label for="both">both</label>
            <br>
            <label for="profilePicture">Upload profile picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            <br>
            <button>sign up</button>
            <br>
            <button type="reset">Reset</button>  
        </form>
    </body>
</html>
