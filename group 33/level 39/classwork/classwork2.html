<!--HTML DOM დოკუმენტი არის  ვებგვერდის ყველა სხვა ობიექტის owner.-->

<html>
    <head>
        <title>document</title>
    </head>
    <body>
        <p id="myp">hello world</p>


        <script>
            const myp1 = document.getElementById("myp");
            myp1.style.color = "green"
        </script>
    </body>
</html>
