
<html>
<head>
   
    <script>
        function checkCheckbox() {
            const checkbox = document.getElementById('agree');
            if (checkbox.checked) {
                alert('agree.');
            } else {
                alert('disagree.');
            }
        }
    </script>
</head>
<body>
    <form>
        <h2>agree?</h2>
        <label>
            <input type="checkbox" id="agree"> i agree
        </label><br><br>
        <button type="button" onclick="checkCheckbox()">submit</button>
    </form>
</body>
</html>
